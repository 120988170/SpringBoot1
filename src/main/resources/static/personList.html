<!DOCTYPE html>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
</head>
<body>

	<table border="1" width="500">
		<thead>
			<tr style="background-color: #EFEFEF">
				<th>序号</th>
				<th>会员名称</th>
				<th>会员图片</th>
			</tr>
		</thead>
		<tbody id="cnt">

		</tbody>
	</table>
</body>
<script type="text/javascript" src="/js/jquery-1.12.4.js"></script>
<script type="text/javascript">
	//加载消息列表
	function loadMessageList(p, s) {
		$
				.ajax(
						"/api/persons/" + p + "/" + s,
						{
							type : "GET",
							dataType : "json",
							timeout : 5000,
							success : function(pageinfo) {
								$("#cnt").empty();
								$
										.each(
												pageinfo.list,
												function(i, item) {
													$("#cnt")
															.append(
																	"<tr><td>"
																			+ (i + 1)
																			+ "</td><td>"
																			+ item.pname
																			+ "</td><td><img width='100' height='100' src='/images/"+item.pimg+"'></td></tr>");
												});
							}
						});
	}
	loadMessageList(1, 10);
</script>

</html>
